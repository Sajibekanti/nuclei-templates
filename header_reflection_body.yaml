id: header-reflection-body

info:
  name: Looking for reflected values from request headers
  author: panch0r3d
  severity: high

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
    redirects: true
    max-redirects: 5
    headers:
      User-Agent: "Mozilla Canary12345%0d%0ASet-Cookie: Canary12345Cookie=12345UA; path=/; secure; httponly"
      X-Forwarded-For: "0.0.0.0%0d%0ASet-Cookie: Canary12345Cookie=12345XF; path=/; secure; httponly"
      Referer: "canary12345.com%0d%0ASet-Cookie: Canary12345Cookie=12345RF; path=/; secure; httponly"
      Cookie: "Canary12345=qwerty%0d%0ASet-Cookie: Canary12345Cookie=12345CK; path=/; secure; httponly"
      Origin: "Canary12345.com%0d%0ASet-Cookie: Canary12345Cookie=12345CK; path=/; secure; httponly"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - ".*?(c|C)(a|A)(n|N)(a|A)(r|R)(y|Y)12345.*?"
        part: body
    extractors:
      - type: regex
        part: body
        regex:
          - "(c|C)(a|A)(n|N)(a|A)(r|R)(y|Y)12345.*?[\r\n]"
